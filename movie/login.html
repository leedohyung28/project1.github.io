<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <title>Movie Login</title>
  </head>
  <body>
    <header>
      <div class="left-title" onclick="location.href='main-page.html'">
        <h1>티켓사자 Ticket Lion</h1>
      </div>
      <div class="user-info">
        <a href="login.html" class="custom-button btn-blue-green">로그인</a>
        <a href="register.html" class="custom-button btn-blue-green"
          >회원가입</a
        >
        <a href="reserved-list.html" class="custom-button btn-blue-green"
          >예매 내역</a
        >
      </div>
    </header>
    <div class="center-title">
      <h1>로그인</h1>
    </div>
    <div class="items-column">
      <input id="mtop0_5" type="text" name="userId" placeholder="아이디" />
      <input
        id="mtop0_5"
        type="password"
        name="userPw"
        placeholder="비밀번호"
      />

      <button
        id="mtop0_5"
        class="small-btn"
        onclick="location.href='main-page.html'"
      >
        <span>로그인</span>
      </button>
      <div class="items-row">
        <button
          id="mtop0_5"
          class="small-btn"
          onclick="location.href='register.html'"
        >
          <span>회원가입</span>
        </button>
        <button
          id="mtop0_5"
          class="small-btn"
          onclick="location.href='find-user.html'"
        >
          <span>ID/PW 찾기</span>
        </button>
      </div>
    </div>
  </body>
</html>
