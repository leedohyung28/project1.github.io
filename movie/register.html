<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <title>Movie Login</title>
  </head>
  <body>
    <header>
      <div class="left-title" onclick="location.href='main-page.html'">
        <h1>티켓사자 Ticket Lion</h1>
      </div>
      <div class="user-info">
        <a href="login.html" class="custom-button btn-blue-green">로그인</a>
        <a href="register.html" class="custom-button btn-blue-green"
          >회원가입</a
        >
        <a href="reserved-list.html" class="custom-button btn-blue-green"
          >예매 내역</a
        >
      </div>
    </header>
    <div class="center-title">
      <h1>회원가입</h1>
    </div>
    <div class="items-column">
      <input id="mtop0_5" type="text" name="userName" placeholder="이름" />
      <div class="items-row">
        <input id="mtop0_5" type="text" name="userEmail" placeholder="이메일" />
        <button id="mtop0_5" class="small-btn" style="width: 80px">
          중복 검사
        </button>
      </div>
      <div class="items-row">
        <input id="mtop0_5" type="text" name="userId" placeholder="아이디" />
        <button id="mtop0_5" class="small-btn" style="width: 80px">
          중복 검사
        </button>
      </div>
      <input id="mtop0_5" type="text" name="userPw" placeholder="비밀번호" />
      <div class="items-row">
        <input
          id="mtop0_5"
          type="text"
          name="userPwConfirm"
          placeholder="비밀번호 확인"
        />
        <button id="mtop0_5" class="small-btn" style="width: 50px">확인</button>
      </div>
      <button
        id="mtop0_5"
        onclick="location.href='login.html'"
        class="small-btn"
      >
        회원가입
      </button>
    </div>
  </body>
</html>
